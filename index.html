<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Instagram</title>
</head>
<body>
    
    <!-- AREA WRAPPER -->
    <div id="wrapper">
        <!-- AREA CONTAINER -->
        <div id="container">

            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERDA -->

            <!-- AREA DIREITA -->
            <div class="column right">

                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do SujeitoGram">
                    </div>

                    <form action="">
                        <input type="text" placeholder="Telefone, Usuário ou email"
                        name="username">

                        <input type="password" placeholder="Senha" name="senha">

                        <input type="submit" value="Entrar" />
                    </form>
                </div>

                <div class="info-box">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    <p>Obtenha o aplicativo</p>

                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe App Store">
                        </a>

                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe Google Play">
                        </a>
                    </div>
                </div>

            </div>
            <!-- FIM AREA DIREITA -->
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">
                    @ 2023 Meta Instagram
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
